name: Run Python Scripts and Commit Changes

on:
  schedule:
    - cron: '0 0 * * *'  # 0 0 * * * - Run once a day at 00:00 UTC
  workflow_dispatch:  # Allows manual run

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Check if ROSTENDERPASSWORD is set
      run: |
        if [ -z "${{ secrets.ROSTENDERPASSWORD }}" ]; then
          echo "ROSTENDERPASSWORD is not set!"
          exit 1
        else
          echo "ROSTENDERPASSWORD is set!"
        fi
    - name: Install XVFB
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: playwright install   

    #- name: Run searchtenders.py 
    #  run: python searchtenders.py

    - name: Run getTenderFiles2.py
      env:
        ROSTENDERPASSWORD: ${{ secrets.ROSTENDERPASSWORD }}
      run: xvfb-run python getTenderFiles2.py
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add -A
        git diff --cached --exit-code || git commit -m "Automated update from GitHub Actions"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || echo "No changes to commit"
